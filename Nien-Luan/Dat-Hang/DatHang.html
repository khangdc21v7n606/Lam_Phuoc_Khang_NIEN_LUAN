<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Hàng - Vườn Nho Sóc Trăng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="DatHang.css">
</head>

<body>

    <header>
        <div class="header-left">
            <a href="file:///D:/BaiTap/Nien-Luan/Cay-Canh/CayCanh.html" class="back-btn"><i
                    class="fas fa-arrow-left"></i> Trang Chủ</a>
        </div>

        <div class="header-center">
            <h1>Cửa Hàng Cây Cảnh</h1>
        </div>

        <div class="header-right">
            <div id="user-display" class="user-info">
                <i class="fas fa-user"></i> <span id="username-span">Khách</span>
            </div>

            <button id="toggle-cart" class="cart-btn">
                <i class="fas fa-shopping-cart"></i> Giỏ Hàng <span id="cart-count">(0)</span>
            </button>
        </div>
    </header>

    <main class="container">
        <section class="products-grid" id="product-list">
            <div class="product-card">
                <div class="img-box">
                    <img src="D:\BaiTap\Nien-Luan\Hinh-Anh\ot-peru-do-3.webp" alt="Ớt Peru">
                </div>
                <div class="details">
                    <h3>Cây Ớt Peru</h3>
                    <p class="price">150.000 đ</p>
                    <button onclick="addToCart('Cây Ớt Peru', 150000)">
                        <i class="fas fa-cart-plus"></i> Thêm vào giỏ
                    </button>
                </div>
            </div>

            <div class="product-card">
                <div class="img-box">
                    <img src="D:\BaiTap\Nien-Luan\Hinh-Anh\nho-keo.jpg" alt="Nho Kẹo">
                </div>
                <div class="details">
                    <h3>Nho Kẹo</h3>
                    <p class="price">90.000 đ</p>
                    <button onclick="addToCart('Nho Kẹo', 90000)">
                        <i class="fas fa-cart-plus"></i> Thêm vào giỏ
                    </button>
                </div>
            </div>

            <div class="product-card">
                <div class="img-box">
                    <img src="D:\BaiTap\Nien-Luan\Hinh-Anh\nho-ngon-tay.jpg" alt="Nho Ngón Tay">
                </div>
                <div class="details">
                    <h3>Nho Ngón Tay</h3>
                    <p class="price">90.000 đ</p>
                    <button onclick="addToCart('Nho Ngón Tay', 90000)">
                        <i class="fas fa-cart-plus"></i> Thêm vào giỏ
                    </button>
                </div>
            </div>

            <div class="product-card">
                <div class="img-box">
                    <img src="D:\BaiTap\Nien-Luan\Hinh-Anh\nho-ha-den.jpg" alt="Nho Hạ Đen">
                </div>
                <div class="details">
                    <h3>Nho Hạ Đen</h3>
                    <p class="price">90.000 đ</p>
                    <button onclick="addToCart('Nho Hạ Đen', 90000)">
                        <i class="fas fa-cart-plus"></i> Thêm vào giỏ
                    </button>
                </div>
            </div>
        </section>

        <aside class="cart-sidebar">
            <div class="cart-header">
                <h2>Giỏ Hàng Của Bạn</h2>
                <span class="close-cart" id="close-cart">&times;</span>
            </div>

            <ul id="cart-items">
                <li class="empty-msg">Giỏ hàng đang trống</li>
            </ul>

            <div class="cart-footer">
                <p class="total-text">Tổng cộng: <span id="total">0</span> đ</p>

                <div class="checkout-form">
                    <h3>Thông tin giao hàng</h3>
                    <input type="text" id="customer-name" placeholder="Họ và tên" required>
                    <input type="text" id="customer-phone" placeholder="Số điện thoại" required>
                    <input type="text" id="customer-address" placeholder="Địa chỉ nhận hàng" required>
                    <button id="checkout" class="btn-checkout">Xác Nhận Đặt Hàng</button>
                </div>
            </div>
        </aside>
    </main>

    <div class="overlay" id="overlay"></div>

    <script src="DatHang.js"></script>
</body>

</html>
