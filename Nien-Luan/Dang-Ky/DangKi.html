<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản | Vườn Nho Sóc Trăng</title>
    <link rel="stylesheet" href="DangKi.css">
</head>

<body>
    <div class="register-wrapper">
        <div class="register-box">
            <div class="logo-area">
                <h1 class="logo-text">Vườn Nho Sóc Trăng</h1>
                <p>Tham gia cộng đồng yêu cây cảnh</p>
            </div>

            <form id="regForm">
                <div class="input-group">
                    <label for="regUser">Tên đăng nhập</label>
                    <input type="text" id="regUser" placeholder="Ví dụ: NguyenVanA123" required>
                </div>

                <div class="input-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" placeholder="example@gmail.com" required>
                </div>

                <div class="input-group">
                    <label for="regPass">Mật khẩu</label>
                    <input type="password" id="regPass" placeholder="Nhập mật khẩu" required>
                </div>

                <button type="submit" class="btn-register">Đăng Ký Ngay</button>
            </form>

            <div class="footer-links">
                <p>Đã có tài khoản? <a href="CayCanh.html">Quay lại Đăng nhập</a></p>
            </div>
        </div>
    </div>
    <script src="DangKi.js"></script>
</body>

</html>
